<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/akar-icons-web-components.esm.js"></script>
  <script nomodule src="/build/akar-icons-web-components.js"></script>

  <script src="https://unpkg.com/dat.gui/build/dat.gui.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/dat.gui/build/dat.gui.css">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <akar-icon id="icon" name="bicycle" stroke="1.75" color="#11cc00" size="180"></akar-icon>

  <script>
    const icon = document.getElementById('icon');
    const gui = new dat.GUI();
    const iconConfigs = {
      name: 'bicycle',
      stroke: 1.75,
      color: '#11cc00',
      size: 180,
      cap: 'round',
      join: 'round',
    }
    gui.add(iconConfigs, "name").onFinishChange((x) => {
      icon.setAttribute('name', x)
    });
    gui.add(iconConfigs, 'stroke', 0.5, 3, 0.1)
      .onChange((x)=>(icon.setAttribute('stroke', x)));
    gui.addColor(iconConfigs, 'color')
      .onChange((x) => (icon.setAttribute('color', x)));
    gui.add(iconConfigs, 'size', 24, 400)
      .onChange((x) => (icon.setAttribute('size', x)));
    gui.add(iconConfigs, 'cap', {
      butt: 'butt', square: 'square', round: 'round'
    })
      .onChange((x) => (icon.setAttribute('cap', x)));
    gui.add(iconConfigs, 'join', {
      crop: 'crop', arcs: 'arcs', miter: 'miter', bevel: 'bevel', round: 'round'
    })
      .onChange((x) => (icon.setAttribute('join', x)));
  </script>
</body>

</html>
